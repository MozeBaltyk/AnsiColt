---
name: CI
on:
  push:
    branches: [master, main, "release/v*"]
  pull_request:
    branches: [master, main, "release/v*"]

jobs:
  run-yamllint:
    runs-on: ubuntu-latest
    steps:
      - name: ⤵️ Check out code from GitHub
        uses: actions/checkout@v3
      - name: 🚀 Run yamllint
        run: |
          yamllint .

  run-ansible-lint:
    runs-on: ubuntu-latest
    steps:
      - name: 🚀 Run ansible-lint
        uses: ansible/ansible-lint@main
