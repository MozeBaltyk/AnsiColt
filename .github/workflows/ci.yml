name: CI
on:
  push:
    branches: [master, main, "release/v*"]
  pull_request:
    branches: [master, main, "release/v*"]

jobs:
  run-ansible-lint:
    runs-on: ubuntu-latest
    steps:
      - name: run-ansible-lint
        uses: ansible/ansible-lint@main

  run-yamllint:
    runs-on: ubuntu-latest
    steps:
      - name: ‚§µÔ∏è Check out code from GitHub
        uses: actions/checkout@v3
      - name: üöÄ Run yamllint
        run: |
          yamllint .

